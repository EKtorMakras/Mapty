<!doctype html>
<html
  lang="en"
  data-theme="light"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/png"
      href="icon.png"
    />

    <!-- Font-awesome -->
    <script
      src="https://kit.fontawesome.com/a9c97bd30a.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700;800&family=Indie+Flower&display=swap"
      rel="stylesheet"
    />

    <!-- Js -->
    <script
      src="./src/js/main.js"
      type="module"
      defer
    ></script>

    <title></title>
  </head>

  <body>
    <!--* ***************************************  Sidebar  *************************************** -->
    <div class="sidebar">
      <!-- % ***************  Logo  ***************  -->
      <img
        src="./src/assets/img/logo.png"
        alt="Logo"
        class="logo"
      />

      <!-- % ***************  Sorting  ***************  -->
      <div class="sort__wrapper">
        <div class="sort__option-group">
          <label
            for="sort__input"
            class="sort__label"
          >
            Sort By
          </label>
          <select
            class="form__input sort__input"
            id="sort__select-input"
          >
            <option value="date">Date</option>
            <option value="distance">Distance</option>
            <option value="duration">Duration</option>
          </select>
        </div>

        <div class="sort__radio-wrapper">
          <div class="sort__radio-group">
            <input
              class="sort__radio-input"
              type="radio"
              id="sort__asc"
              name="sortOrder"
              value="asc"
              tabindex="-1"
              checked
            />
            <label
              for="sort__asc"
              class="sort__radio-label"
              tabindex="0"
              >Ascending</label
            >
          </div>

          <div class="sort__radio-group">
            <input
              class="sort__radio-input"
              type="radio"
              id="sort__desc"
              name="sortOrder"
              value="desc"
              tabindex="-1"
            />
            <label
              for="sort__desc"
              class="sort__radio-label"
              tabindex="0"
              >Descending</label
            >
          </div>
        </div>
      </div>

      <!-- Workouts -->
      <ul class="workouts">
        <!-- % ***************  Starting Hint  ***************  -->
        <p
          class="starting-hint"
          id="starting-hint"
        >
          <i class="fa-solid fa-location-dot"></i>
          <span class="ml-2">Click anywhere on the map to add a new workout</span>
        </p>

        <!-- % ***************  Form  ***************  -->
        <form class="form hidden">
          <div class="form__header">
            <i class="fas fa-times form__close-icon"></i>
          </div>
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <div class="form__input-wrapper">
              <input
                class="form__input form__input--validate form__input--distance"
                placeholder="km"
                data-name="distance"
              />
              <span
                class="error-message"
                data-name="distance"
              ></span>
            </div>
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <div class="form__input-wrapper">
              <input
                class="form__input form__input--validate form__input--duration"
                placeholder="min"
                data-name="duration"
              />
              <span
                class="error-message"
                data-name="duration"
              ></span>
            </div>
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <div class="form__input-wrapper">
              <input
                class="form__input form__input--validate form__input--cadence"
                placeholder="step/min"
                data-name="cadence"
              />
              <span
                class="error-message"
                data-name="cadence"
              ></span>
            </div>
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <div class="form__input-wrapper">
              <input
                class="form__input form__input--validate form__input--elevation"
                placeholder="meters"
                data-name="elevation"
              />
              <span
                class="error-message"
                data-name="elevation"
              ></span>
            </div>
          </div>
          <button class="form__btn">Add</button>
        </form>
      </ul>

      <!-- % ***************  Clear All Button  ***************  -->
      <button
        id="clear"
        class="clear-workouts mt-4"
      >
        <i class="fa-regular fa-circle-xmark"></i>
        <span>Clear All Workouts</span>
      </button>
    </div>
    <!--* ***************************************  End Of Sidebar  *************************************** -->

    <!--* ***************************************   Map  *************************************** -->
    <div id="map"></div>
    <!--* ***************************************  End Of Map  *************************************** -->

    <!--* ***************************************   Confirmation Dialog  *************************************** -->
    <div
      class="confirmation-dialog hidden"
      id="confirmation-dialog"
    >
      <div class="confirmation-dialog__content">
        <button
          class="confirmation-dialog__close"
          id="confirmation-dialog-close"
        >
          <i class="fas fa-times"></i>
        </button>
        <h2 class="confirmation-dialog__title">Confirmation</h2>
        <p class="confirmation-dialog__message">Are you sure you want to delete this item?</p>
        <div class="confirmation-dialog__actions">
          <button class="confirmation-dialog__btn confirmation-dialog__btn--cancel">Cancel</button>
          <button class="confirmation-dialog__btn confirmation-dialog__btn--delete">Delete</button>
        </div>
      </div>
    </div>
    <!--* ***************************************   End Of Confirmation Dialog  *************************************** -->

    <!--* ***************************************   Toast Notifications  *************************************** -->
    <div
      class="toast-notification"
      id="toast-notification"
    ></div>
    <!--* ***************************************   End Of Toast Notifications  *************************************** -->
  </body>
</html>
